    <header class="bg-[#0B1120]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-[100] transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center gap-2 cursor-pointer text-decoration-none">
                    <span class="logo-text text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 font-extrabold text-2xl tracking-tight">{{LOGO_TEXT}}</span>
                    <span class="logo-badge ml-1 text-red-500 text-lg animate-pulse drop-shadow-lg">{{LOGO_BADGE}}</span>
                </a>

                <nav class="desktop-nav-container items-center gap-1" id="desktop-nav">
                </nav>

                <div class="flex items-center gap-2">
                    <button class="p-3 text-slate-400 hover:text-cyan-400 transition-colors" aria-label="Search">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                    <button class="p-3 text-slate-400 hover:text-cyan-400 relative transition-colors" aria-label="Cart">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        <span class="absolute top-1 right-1 bg-gradient-to-r from-cyan-500 to-blue-600 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center ring-2 ring-[#0B1120]">0</span>
                    </button>
                    <button id="mobile-menu-btn" class="mobile-menu-btn-container p-3 text-slate-400 hover:text-white" aria-label="Menu">
                        <i data-lucide="menu" id="menu-open-icon" class="w-6 h-6"></i>
                        <i data-lucide="x" id="menu-close-icon" class="w-6 h-6 hidden"></i>
                    </button>
                </div>
            </div>

        </div>
    </header>

    <!-- Mobile Menu Backdrop -->
    <div id="mobile-menu-backdrop" class="fixed inset-0 bg-black/80 z-[150] hidden md:hidden backdrop-blur-sm transition-opacity duration-300 opacity-0 pointer-events-none"></div>

    <!-- Mobile Menu Sidebar -->
    <div id="mobile-menu" class="fixed top-0 right-0 bottom-0 w-[80%] max-w-[300px] bg-[#0B1120] border-l border-white/10 hidden md:hidden flex flex-col shadow-2xl z-[200]" aria-hidden="true">
        <div class="h-16 flex items-center justify-between px-6 border-b border-white/5">
            <span class="text-white font-bold">Menu</span>
            <button onclick="closeMobileMenu()" class="p-2 text-slate-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2 scrollbar-hide" id="mobile-nav-items">
        </div>
        <div class="p-4 border-t border-white/10 bg-[#0B1120]/50 backdrop-blur-xl">
             <button onclick="openPopup()" class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-cyan-500/20">
                <i data-lucide="message-circle" class="w-4 h-4"></i> {{POPUP_TITLE}}
            </button>
        </div>
    </div>
